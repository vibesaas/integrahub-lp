<body class="is-theme-core">
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MZR6B4P" height="0" width="0" style="display: none; visibility: hidden"></iframe></noscript>

    <div class="pageloader"></div>
    <div class="infraloader is-active"></div>

    <div class="auth-nav-alt">
        <div class="start is-hidden-mobile">
            <a href="/">Home</a>
        </div>
        <div class="end">
            <span class="muted-text pr-10">Don't have an account?</span>
            <a href="/kit8-signup.html" class="button is-rounded btn-align">Sign Up</a>
        </div>
    </div>

    <div class="auth-outer-alt">
        <div class="columns">
            <div class="column">
                <div class="form-wrapper">
                    <div class="form-title">
                        <h3>Welcome back</h3>
                        <h4>We're super happy to see you again! Let's log you in.</h4>
                    </div>

                    <div class="form-inner">
                        <div class="field">
                            <div class="control has-icons-left">
                                <input type="text" class="input is-rounded is-primary-focus" placeholder="Email address" />
                                <div class="icon is-nedium is-left">
                                    <i class="sl sl-icon-envelope-open"></i>
                                </div>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control has-icons-left">
                                <input type="password" class="input is-rounded is-primary-focus" placeholder="Password" />
                                <div class="icon is-nedium is-left">
                                    <i class="sl sl-icon-lock"></i>
                                </div>
                            </div>
                        </div>

                        <div class="field pb-5">
                            <div class="control">
                                <label class="checkbox-wrap is-small muted-text">
                                    <input id="check1" type="checkbox" class="d-checkbox" />
                                    <span></span>
                                    Remember me?
                                </label>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control has-icons-left">
                                <button class="button is-fullwidth is-rounded primary-btn raised">
                                    Login
                                </button>
                            </div>
                        </div>

                        <div class="has-text-centered">
                            <a class="muted-text">Forgot Password?</a>
                        </div>

                        <div class="form-divider">
                            <div class="divider-circle">
                                <i class="material-icons">keyboard_arrow_down</i>
                            </div>
                        </div>

                        <div class="social-login">
                            <h4>Or login with social media</h4>
                            <div class="login-buttons">
                                <div class="button-wrap">
                                    <a class="button-inner">
                                        <i class="fa fa-google"></i>
                                    </a>
                                </div>
                                <div class="button-wrap">
                                    <a class="button-inner">
                                        <i class="fa fa-facebook"></i>
                                    </a>
                                </div>
                                <div class="button-wrap">
                                    <a class="button-inner">
                                        <i class="fa fa-twitter"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="style-switcher" class="style-switcher visible">
        <div class="switcher-close">
            <i class="material-icons">close</i>
        </div>
        <!--Main Theme-->
        <div class="style-dot">
            <input type="radio" id="core" name="theme_selector" checked />
            <div class="style-dot-inner"></div>
        </div>
        <!--Main Theme-->
        <div class="style-dot">
            <input type="radio" id="purple" name="theme_selector" />
            <div class="style-dot-inner is-purple"></div>
        </div>
        <!--Main Theme-->
        <div class="style-dot">
            <input type="radio" id="teal" name="theme_selector" />
            <div class="style-dot-inner is-teal"></div>
        </div>
        <!--Main Theme-->
        <div class="style-dot">
            <input type="radio" id="green" name="theme_selector" />
            <div class="style-dot-inner is-green"></div>
        </div>

        <!--Main Theme-->
        <div class="style-dot">
            <input type="radio" id="azur" name="theme_selector" />
            <div class="style-dot-inner is-azur"></div>
        </div>
        <!--Main Theme-->
        <div class="style-dot">
            <input type="radio" id="blue" name="theme_selector" />
            <div class="style-dot-inner is-blue"></div>
        </div>
        <!--Main Theme-->
        <div class="style-dot">
            <input type="radio" id="night" name="theme_selector" />
            <div class="style-dot-inner is-night"></div>
        </div>
        <!--Main Theme-->
        <div class="style-dot">
            <input type="radio" id="yellow" name="theme_selector" />
            <div class="style-dot-inner is-yellow"></div>
        </div>
        <!--Main Theme-->
        <div class="style-dot">
            <input type="radio" id="orange" name="theme_selector" />
            <div class="style-dot-inner is-orange"></div>
        </div>
        <!--Main Theme-->
        <div class="style-dot">
            <input type="radio" id="red" name="theme_selector" />
            <div class="style-dot-inner is-red"></div>
        </div>
    </div>


    <script src="assets/js/app.js"></script>
    <script src="assets/js/core.js"></script>
