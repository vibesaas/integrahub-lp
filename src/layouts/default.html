<!doctype html>
<html lang="en">
  <head>
    <!-- Required Meta Tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

<!-- Meta Description -->
<meta name="description" content="Integra Hub bietet fortschrittliche Lösungen zur Integration, Aggregation und Visualisierung von Unternehmensdaten. Nutzen Sie unsere Next Generation Business Analytics für effektive Datenverknüpfungen und wertvolle Erkenntnisse.">

<!-- Meta Keywords -->
<meta name="keywords" content="Unternehmensdaten, Datenintegration, Datenvisualisierung, Business Analytics, Integra Hub, B2B, Datenaggregation, Integra Leads">

<meta http-equiv="x-ua-compatible" content="ie=edge" />

<!-- Title personalized for each page -->
<title>Integrahub :: {{title}}</title>

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website" />
<meta property="og:url" content="https://integrahub.de/{{page-path}}" />
<meta property="og:title" content="Integrahub: Integration und Visualisierung von Unternehmensdaten" />
<meta property="og:description" content="Entdecken Sie Integra Hub für fortschrittliche Business Analytics. Integrieren, aggregieren und visualisieren Sie Ihre Unternehmensdaten für tiefere Einblicke und intelligente Entscheidungsfindung." />
<meta property="og:image" content="https://integrahub.de/assets/img/graphics/compositions/blockchain-hero-1-blue.webp" />

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:url" content="https://integrahub.de/{{page-path}}" />
<meta name="twitter:title" content="Integrahub: Integration und Visualisierung von Unternehmensdaten" />
<meta name="twitter:description" content="Entdecken Sie Integra Hub für fortschrittliche Business Analytics. Integrieren, aggregieren und visualisieren Sie Ihre Unternehmensdaten für tiefere Einblicke und intelligente Entscheidungsfindung." />
<meta name="twitter:image" content="https://integrahub.de/assets/img/graphics/compositions/blockchain-hero-1-blue.webp" />


 

    <link rel="icon" type="image/svg" href="assets/img/favicon.svg" />
    <!--Core CSS -->
    <link rel="stylesheet" href="{{root}}assets/css/app.css" />
     <link rel="preload" href="assets/img/graphics/shapes/blockchain-shape.svg" as="image">

    <link
      id="theme-sheet"
      rel="stylesheet"
      href="{{root}}assets/css/core.css"
    />
    <!-- Matomo -->
    <script>
      var _paq = window._paq = window._paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//integrahub-matomo.azurewebsites.net/";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '1']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <!-- End Matomo Code -->
  </head>

  <body class="is-theme-core">
    {{> body}} {{> backtotop}}
    {{> footer-side-dark}}
    <script src="{{ root }}assets/js/app.js"></script>
    <script src="{{ root }}assets/js/core.js"></script>
  </body>
</html>
